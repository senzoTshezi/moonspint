<div class="container">
  <div class="row">
    <div *ngFor="let game of games "  >
      <div *ngFor="let categories of game.categories " >
        <div *ngIf="categories == 'new'" class="col shadow p-1 mb-5 bg-white rounded  " [ngClass]="{'ribbon': categories == 'new' ,'ribbon-top-right':categories == 'new' }">
          <img src="{{game.image}}" > <span>new</span>  
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
